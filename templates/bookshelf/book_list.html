<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookshelf</title>
</head>
<body>
    <h1>Книги на полке</h1>
    <h2>
        <a href="genres">Жанры</a>
    </h2>
    {% if book_list %}
    <ul>
        {% for book in book_list %}
        <li>
            <a href="books/{{ book.pk }}">{{ book.title }}</a>
        </li>
        {% endfor %}
    {% endif %}


    </ul>
</body>
</html>
